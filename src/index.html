<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header></header>
    <main>

    <section>
    <form>
        <div id=container>

        <div class = "the-force">
        <label>Character Name:</label>
        <input type="text" name="character-name"/>
        </div>

        <div class = "the-force">
          <label class ="inline-label" >Jedi</label>
          <input type="radio" name="the-force" value="jedi"/>
          <label class ="inline-label" >Sith</label>
          <input type="radio" name="the-force" value="sith"/>
        </div>

        <div class = "the-force">
        <label>Lightsaber color</label>
        <select name="lightsaber">
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
          <option>Purple</option>
        </select>
        </div>
        
        <div class = "the-force">
          <button type='submit'>Submit</button>
        </div>
    </form>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Planet</th>
            <th>Environment</th>
            <th>Population</th>

        <tr>
          <td>Tatooine</td>
          <td>Desert</td>

        <tr>

        </tr>
        <tr>
          <td>Endor</td>

        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>

    </table>
  </section>

    </main>
